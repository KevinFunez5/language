<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <h1 id="header">Are you ready to start coding?</h1>
      <h2 id="header">If your are interested in coding please take the following quiz to determine which coding langhuage best suites you!</h2>
    </div>
  </div>
  <div class="container">
    <h4 id="header">Lets start by gathering some info about you</h4>
      <form id="info">
        <label for="inputName">Name</label>
        <input type="text" id="inputName" class="form-control">

        <label for="inputAge">Age</label>
        <input type="number" id="inputAge" class="form-control" min="0" required>
  
        <label for="inputZip">Zipcode</label>
        <input type="number" id="inputZip" class="form-control" min="0" required>

        <label for="inputSport">Which of the following sports would you watch?</label>
        <select class="form-control" id="inputSport">
          <option value="1">Futbol</option>
          <option value="2">Cricket</option>
          <option value="3">Rugby</option>
          <option value="4">Boxing</option>
        </select>

        <label for="inputSubject">Whats your favorite school subject?</label>
        <select class="form-control" id="inputSubject">
          <option value="1">Math</option>
          <option value="2">History</option>
          <option value="3">English</option>
          <option value="4">Science</option>
        </select>

        <label for="inputExpirience">Years of Expirience coding</label>
        <input type="number" id="input" class="form-control" min="0" required>

        <button type="submit" class="btn btn-primary">Suggest My Language</button>
      </form>
      <div id="answer">
        <h1>Based on your answers, your suggested language is <span id="result"></span></h1>
      </div>
  </div>
</body>
</html>
