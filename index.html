<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 id="header">Are you ready to start coding?</h1>
      <h2 id="header">If your are interested in coding please take the following quiz to determine which coding langhuage best suites you!</h2>
    </div>
  </div>
  <div class="container">
    <h3>Lets start by gathering some info about you</h3>
    <form id="info">
      <label for="inputName">Name</label>
      <input type="text" id="inputName" class="form-control" required>

      <label for="inputAge">Age</label>
      <input type="number" id="inputAge" class="form-control" min="0" required>

      <label for="inputZip">Zipcode</label>
      <input type="number" id="inputZip" class="form-control" min="0" required>

      <button type="submit" class="btn btn-primary">Suggest My Language</button>
    </form>
  </div>
</body>
</html>
